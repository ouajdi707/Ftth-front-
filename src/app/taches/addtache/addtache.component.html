<form [formGroup]="addForm" (ngSubmit)="OnSubmit()">

  <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1" >
    <div class="card-body ">
      <label>Tache:</label>
      <div>
        <select [(ngModel)]="tache" name="status" placeholder="select"  class="form-select" [formControl]="tachee">
          <option *ngFor="let tache of taches" [ngValue]="tache">{{tache.nom}}</option>
        </select>
      </div>
      <label> Demandeur:</label>
      <div class="form-group">
        <input type="text" class="form-control" placeholder="" [ngModel]="nvtaches.demandeur" [formControl]="demandeur">
      </div>
      <label>Charg√©:</label>
      <div class="form-group">
        <input type="text" class="form-control" placeholder="" [ngModel]="nvtaches.charge" [formControl]="charge">
      </div>
    <label>Date de reception: </label>
    <div class="form-group">
      <input type="date" class="form-control" placeholder="" [ngModel]="nvtaches.datereception" [formControl]="datereception">
    </div>
      <label>Commentaire:</label>
      <div class="form-group">
        <input type="text" class="form-control" placeholder="" [ngModel]="nvtaches.commentaire " [formControl]="commentaire" >
      </div>
    <label>Etat </label>
    <div class="form-group">
      <input type="text" class="form-control" placeholder="" [ngModel]="nvtaches.etat" [formControl]="etat">
    </div>
    <label>Region :</label>
      <div >
        <select [(ngModel)]="region" name="status" placeholder="select"  class="form-select"[formControl]="regionn">
          <option *ngFor="let region of regions" [ngValue]="region">{{region.name}}</option>
        </select>
      </div>
    <label>Projet:</label>
      <div >
        <select  name="status" placeholder="select"  class="form-select" [formControl]="projett">
          <option *ngFor="let projet of projets" [ngValue]="projet">{{projet.name}}</option>
        </select>
      </div>
    <div formArrayName="nomChamp">
      <div *ngFor="let nomchamp of nomChamp.controls; let i=index">
          <label for="nomchamp"> Nom champ :</label>
          <div class="row g-1">
            <div class="col-5">
            <input class="form-control " id="nomchamp" type="text" formControlName="nomChamp" placeholder="entrer le nom ">
            </div>
            <div class="col-5">
            <input class="form-control ps-2" id ="nom" type="text" formControlName="nomChamp" placeholder="entrer la valeur">
            </div>
            <div class="col-2">
            <button (click)="deleteNomChamp(i)" type="button" class="btn-danger rounded-circle  ">
              <i class="pi pi-trash p-1 fs-8" ></i>
            </button>
            </div>
          </div>

      </div>
    </div>
    <div class="row pe-5 pt-2">
      <div class="col-1 ms-auto">
      <button (click)="addNomChamp()" type="button" class="btn  btn-warning rounded-circle ">
        <i class="pi pi-plus fs-8" ></i>
      </button>
    </div>
    </div>
      </div>
    <div class="d-flex justify-content-end ms-auto mx-4 ">
      <a  class="btn btn-primary mr-275.5 " (click)="save(nomTache,nvtaches)" > Generer
        <i class="pi pi-forward"> </i>

      </a>

    </div>
  </div>
</form>
