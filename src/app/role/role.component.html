<p-toolbar styleClass="p-mb-4">
  <ng-template pTemplate="left">
    <button pButton pRipple label="Nouveau Role" icon="pi pi-plus" class="p-button-success p-mr-2" (click)="openNew()" ></button>
    <p-dialog [(visible)]="NewDialog" [style]="{width: '580px', height:530}" header="Ajout Role" [modal]="true" styleClass="p-fluid"   >
      <ng-template pTemplate="content">
        <div class="row pt-2">
          <div class="col-6">
            <label for="username1" class="block">name</label>
          </div>
          <div class="col-6">
            <input class="form-control text-black" id="username1" type="text" aria-describedby="username1-help" pInputText [(ngModel)]="roles.name" />
          </div>
        </div>
        <div class="row pt-2">
          <p-button label="Ajouter" (click)="Onadd(roles)"></p-button>
        </div>
      </ng-template></p-dialog>
  </ng-template>
</p-toolbar>

<p-table [value]="role" responsiveLayout="scroll">
  <ng-template pTemplate="caption">
    <div class="datatable-header">
      List des roles
    </div>
  </ng-template>
  <ng-template pTemplate="header">
    <tr>
      <th>Role</th>
      <th>Action</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-role>
    <tr>
      <td>{{role.name}}</td>

      <td> <button type="button" class="btn btn-outline-danger" (click)="Ondeleterole(role.id)" >Supprimer</button>
        &nbsp;&nbsp;
        <button type="button" class="btn btn-outline-info"(click)="openDialog(role)">Modifier</button>
        <p-dialog [(visible)]="productDialog" [style]="{width: '450px'}" header="Role Details" [modal]="true" styleClass="p-fluid"   >
          <ng-template pTemplate="content">
            <div class="row pt-2">
              <div class="col-6">
                <label for="username1" class="block">name</label>
              </div>
              <div class="col-6">
                <input class="form-control text-black" id="username19" type="text" aria-describedby="username1-help" pInputText [(ngModel)]="roles.name" />
              </div>
            </div>
            <div class="row pt-2">
              <p-button label="modifier" (click)="editrole(roles)"></p-button>
            </div>
          </ng-template></p-dialog>
      </td>
    </tr>
  </ng-template>
</p-table>
