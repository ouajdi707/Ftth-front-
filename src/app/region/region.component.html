<p-table [value]="regions" responsiveLayout="scroll">
  <ng-template pTemplate="header">
    <tr>
      <th>ID</th>
      <th>Name</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-region>
    <tr>
      <td>{{region.id}}</td>
      <td>{{region.name}}</td>
    </tr>
  </ng-template>
</p-table>
