<link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200" rel="stylesheet" />
<link href="/assets/css/font-awesome.min.css" rel="stylesheet">
<link href="/assets/css/bootstrap.min.css" rel="stylesheet" />
<link href="/assets/css/paper-dashboard.min.css?v=2.1.1" rel="stylesheet" />
<link href="/assets/demo/demo.css" rel="stylesheet" />
<div class="wrapper wrapper-full-page ">
  <div class="full-page section-image" style="background-image: url('../assets/img/imagee.jpg');">
    <!--   you can change the color of the filter page using: data-color="blue | purple | green | orange | red | rose " -->
    <div class="content">
      <div class="container">
        <div class="col-lg-4 col-md-6 ml-auto mr-auto">
          <form class="form"
                *ngIf="!isLoggedIn"
                name="form"
                (ngSubmit)="f.form.valid && onSubmit()"
                #f="ngForm"
                novalidate>
            <div class="card card-login">
              <div class="card-header ">
                <div class="card-header ">
                  <h3 class="header text-center">Connexion</h3>
                </div>
              </div>
              <div class="card-body ">
                <div class="input-group">
                  <div class="input-group-prepend">
                                        <span class="input-group-text">
                        <i class="nc-icon nc-single-02"></i>
                      </span>
                  </div>
                  <input type="text"
                         class="form-control"
                         name="username"
                         [(ngModel)]="form.username"
                         required
                         #username="ngModel"
                         placeholder="username">
                </div>
                <div
                  class="alert alert-danger"
                  role="alert"
                  *ngIf="username.errors && f.submitted"
                >
                  Nom d'utilisateur est nécessaire!

                </div>

                <div class="input-group">
                  <div class="input-group-prepend">
                                        <span class="input-group-text">
                        <i class="nc-icon nc-key-25"></i>
                      </span>
                  </div>
                  <input  type="password"
                          class="form-control"
                          name="password"
                          [(ngModel)]="form.password"
                          required
                          minlength="6"
                          #password="ngModel"
                          placeholder="Mot de passe">
                </div>
                <div
                  class="alert alert-danger"
                  role="alert"
                  *ngIf="password.errors && f.submitted"
                >
                  <div *ngIf="password.errors['required']">Mot de passe requis</div>
                  <div *ngIf="password.errors['minlength']">
                    Le mot de passe doit être au moins de 6 caractères
                  </div>
                </div>
                <br />
              </div>
              <div class="form-group px-2">
                <button pButton  label="Se connecter"   icon="pi pi-sign-in" iconPos="left" class="btn btn-primary rounded-pill btn-block ">
                </button>
                <p class="text-center fw-light" style="font-size: 13px;"> Vous n'avez pas un compte ?</p>
                <button pButton type="button" label="S'inscrire" icon="pi pi-user"class="btn btn-success rounded-pill btn-block " routerLink="/register"></button>
              </div>

              <div class="form-group">
                <div
                  class="alert alert-danger"
                  role="alert"
                  *ngIf="f.submitted && isLoginFailed"
                >
                  Échec de la connexion: {{ errorMessage }}
                </div>
              </div>
            </div>
          </form>
          <div class="alert alert-success" *ngIf="isLoggedIn">
            Logged in as {{ roles }}.
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
